name: Publish Docker image

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build Spring Boot application
        run: |
          gradle wrapper
          ./gradlew clean build

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t ghcr.io/pibbletv/pibbletv-user-service:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/pibbletv/pibbletv-user-service:latest

      - name: Test pulling image from GHCR
        run: |
          docker pull ghcr.io/pibbletv/pibbletv-user-service:latest

      - name: Initialize release pipeline
        run: gh workflow run "deploy-to-test-server.yml" --repo PibbleTV/api-gateway --json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
